		<script>
			// Add event listeners after the DOM content has been loaded
			document.addEventListener("DOMContentLoaded", function () {
			const mapRectangles = document.querySelectorAll(
				"#rectangle_43, #rectangle_45, #rectangle_47, #rectangle_48, #rectangle_44"
			);
	
			// Function to remove the 'selected' class from all map rectangles
			function clearSelections() {
				mapRectangles.forEach((rect) => {
				rect.classList.remove("selected");
				});
			}
	
			// Add event listeners to each map rectangle
			mapRectangles.forEach((rect, index) => {
				rect.addEventListener("click", function () {
				clearSelections();
				rect.classList.add("selected");
				localStorage.setItem("map", `map${index + 1}`);
				});
			});
	
			// Set the first map rectangle as selected on page load
			mapRectangles[0].classList.add("selected");
			localStorage.setItem("map", "map1");
	
			// Get mode and difficulty dropdowns
			const modeSelect = document.getElementById("mode_select");
			const difficultySelect = document.getElementById("difficulty_select");
	
			// Save the selected mode to localStorage
			modeSelect.addEventListener("change", function () {
				localStorage.setItem("mode", modeSelect.value);
			});
	
			// Save the selected difficulty to localStorage
			difficultySelect.addEventListener("change", function () {
				localStorage.setItem("difficulty", difficultySelect.value);
			});
	
			// Set initial values for mode and difficulty in localStorage
			localStorage.setItem("mode", modeSelect.value);
			localStorage.setItem("difficulty", difficultySelect.value);
			});
