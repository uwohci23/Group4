<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <meta http-equiv="content-type" content="text/html" charset="utf-8" />
      <title>settings_screen</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <link rel="StyleSheet" href="./styles/settings_screen.css" />
      <script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>
      <!-- Add your custom HEAD content here -->
   </head>
   <body>
      <div id="content-container">
         <div id="_bg__settings_screen"></div>
         <img src="images/cloud5.png" id="cloud" />
         <img src="images/cloud_ek15.png" id="cloud_ek1" />
         <img src="images/cloud_ek25.png" id="cloud_ek2" />
         <img src="images/cloud_ek35.png" id="cloud_ek3" />
         <img src="images/rectangle_225.png" id="rectangle_22" />
         <div id="rectangle_15"></div>
         <a id="_rectangle_29_link" href="./main_menu.html">
            <div id="_rectangle_29"></div>
            <div id="back">Back</div>
         </a>
         <div id="rectangle_30"></div>
         <div id="settings">Settings</div>
         <!-- Audio volume dropdown -->
         <div id="resolution_">
            Audio Volume:
         </div>
         <div id="resolution_dropdown">
            <select id="resolution" onchange="showAlert()">
               <option id="_nonevolume" value="0">None</option>
               <option id="_lowvolume" value="0.2">Low</option>
               <option id="_mediumvolume" value="0.5">Medium</option>
               <option id="_highvolume" value="1">High</option>
            </select>
         </div>
         <!-- Script to show an alert when the drop-down menu is changed -->
         <script>
            function showAlert() {
               alert("The audio volume feature has not been implemented due to errors with browsers. So, no audio will be played.");
            }
         </script>
      </div>
   </body>
</html>
