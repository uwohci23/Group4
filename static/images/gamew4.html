<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8" />
        <title>login_page</title>
        <style>
            html {
              zoom: 0.3;
            }
          </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <link rel="StyleSheet" href="./styles/login_screen.css" />
        <script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>
        <script src="./login_screen.js"></script>
    </head>
    <body>
        <div id="content-container">
            <div id="_bg__starting_page"></div>
            <img src="images/cloud.png" id="cloud" />
            <img src="images/cloud_ek1.png" id="cloud_ek1" />
            <img src="images/cloud_ek3.png" id="cloud_ek3" />
            <img src="images/cloud_ek4.png" id="cloud_ek4" />
            <img src="images/cloud_ek5.png" id="cloud_ek5" />
            <div id="login-menu">
                <form id="login-form">
                    <h1>Login</h1>
                    <div id="login-item">
                        <label id="name">Name</label>
                        <input id="input-user" type="text" name="user_name">
                    </div>
                    <div id="login-item">
                        <label id="password">Password</label>
                        <input id="input-password" type="password" name="password">
                    </div>
                    <div class="parent-btn">
                        <button id="login-btn" type="submit">Login</button>
                    </div>
                    <div id="signup-link">
                        Don't have an account? <a id="signup" href="#">Sign up</a>
                    </div>
                </form>
                
               
                <form id="signup-form">
                    <h1>Sign up</h1>
                    <div id="login-item">
                        <label id="name">Name</label>
                        <input id="signup-input-user" type="text" name="user_name">
                    </div>
                    <div id="login-item">
                        <label id="password">Password</label>
                        <input id="signup-input-password" type="password" name="password">
                    </div>
                    <div class="parent-btn">
                        <button id="login-btn" type="submit">Sign up</button>
                    </div>
                    <div id="signup-link">
                        Already have an account? <a id="login" href="#">Login</a>
                    </div>
                </form> 
            </div>
          
            
        </div>
    </body>
</html>
